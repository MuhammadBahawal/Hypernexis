<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Message Sent</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #4CAF50; /* Success color */
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            margin: 20px auto;
        }
        /* Animation for the checkmark */
        .checkmark svg {
            width: 100%;
            height: 100%;
            animation: checkmark 0.5s ease-in-out forwards;
        }
        @keyframes checkmark {
            0% {
                stroke-dasharray: 100;
                stroke-dashoffset: 100;
            }
            50% {
                stroke-dashoffset: 50;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#4CAF50" stroke-width="5"/>
                <path fill="none" stroke="#4CAF50" stroke-width="5" d="M30 50 L45 65 L70 35" stroke-linecap="round"/>
            </svg>
        </div>
        <h1>Success!</h1>
        <p>Your message has been successfully sent.</p>
        <a href="../contact-us.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
